<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
      </div>
    </nav>

    <div class="container">
      <div class="card text-center">
        <div class="card-header p-0">
          <img id="headerIMG" class="card-img-top" src="./img/quiz.jpg" />
        </div>

        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div id="progress_bar" class="progress-bar" style="width: 25%">25%</div>
        </div>

        <div class="card-body">


            <div id="endScreen" style = "display: none">
                <h2>COMPLETE <br> HTML QUIZ</h2>
                <p>YOUR SCORE <b id="amoutOf_rightQuestions">0</b> / <b id="amoutOf_maxQuestions">0</b></p>
            </div>


          <div id="questionBody" class="card">
            <div id="question" class="card-header">Frage</div>
            <ul class="list-group list-group-flush">
              <li id="answer_1" class="list-group-item quiz-answer-card" onclick="answer(1)">Antwort</li>
              <li id="answer_2" class="list-group-item quiz-answer-card" onclick="answer(2)">Antwort</li>
              <li id="answer_3" class="list-group-item quiz-answer-card" onclick="answer(3)">Antwort</li>
              <li id="answer_4" class="list-group-item quiz-answer-card" onclick="answer(4)">Antwort</li>
            </ul>
          </div>
        </div>
        <div class="card-footer text-body-secondary card-bottom">
          <span> <b id="question_number">1</b> von <b id="maxQuestons">5</b> Fragen </span>
          <button id="next_button" disabled type="button" class="btn btn-primary rounded-pill" onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </body>
</html>
